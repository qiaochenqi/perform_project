<script type="text/javascript">
	mui.init()
//倒计时
	var countdown=60;
	function settime(val) {
	    if (countdown == 0) {
	        val.removeAttribute("disabled");
	        val.value="获取验证码";
	        countdown = 60;
	        return false;
	    } else {
	        val.setAttribute("disabled", true);
	        val.value="重新发送(" + countdown + ")";
	        countdown--;
	    }
	    setTimeout(function() {
	        settime(val);
	    },1000);
	}
</script>
