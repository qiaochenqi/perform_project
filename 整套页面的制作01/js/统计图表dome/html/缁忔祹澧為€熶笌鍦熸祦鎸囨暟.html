<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="../js/echarts.js"></script>
    <script src="../js/china.js"></script>
	<script src="../theme/dark.js"></script>
	<script src="../theme/infographic.js"></script>
	<script src="../theme/macarons.js"></script>
	<script src="../theme/roma.js"></script>
	<script src="../theme/shine.js"></script>
	<script src="../theme/vintage.js"></script>
    
</header>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 800px;height:500px;"></div>
	
    <script type="text/javascript">
	var myChart = echarts.init(document.getElementById('main'),'macarons');
var colors = ['#5793f3', '#d14a61', '#bcd0c4'];

option = {
	title : {
		text: '全国历年经济增速与土流指数对比',
		textStyle: {
			color: '#333',
			fontStyle: 'normal',
			fontWeight: '500',
			fontFamily: '微软雅黑',
			fontSize: '18'
		},
		x:'center'
	},
    color: colors,

    tooltip: {
        trigger: 'axis'
    },
    grid: {
        right: '20%'
    },
    toolbox: {
        feature: {
            dataView: {show: true, readOnly: false},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
    legend: {
		top:'30',
        data:['经济增速','土流指数','土流总量']
    },
    xAxis: [
        {
            type: 'category',
            axisTick: {
                
            },
            data: ['2006','2007','2008','2009','2010','2011','2012','2013','2014','2015']
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: '经济增速',
            min: 6,
            max: 15,
            position: 'right',
            axisLine: {
                lineStyle: {
                    color: colors[0]
                }
            },
            axisLabel: {
                formatter: '{value} %'
            }
        },
        {
            type: 'value',
            name: '土流指数',
            min: 0,
            max: 10,
            position: 'right',
            offset: 80,
            axisLine: {
                lineStyle: {
                    color: colors[1]
                }
            },
            axisLabel: {
                formatter: '{value}'
            }
        },
        {
            type: 'value',
            name: '土流总量(万平米)',
            min: 22000,
            max: 110000,
            position: 'left',
            axisLine: {
                lineStyle: {
                    color: colors[2]
                }
            },
            axisLabel: {
                formatter: '{value}'
            }
        }
    ],
    series: [
        {
            name:'经济增速',
            type:'line',
            data:[12.68, 14.16, 9.63, 9.21, 10.45, 9.3, 7.65, 7.67, 7.4, 6.9]
        },
        {
            name:'土流指数',
            type:'line',
            yAxisIndex: 1,
            data:[5, 6, 5, 4, 5, 4, 3.9, 4, 4, 3]
        },
        {
            name:'土流总量',
            type:'bar',
            yAxisIndex: 2,
            data:[40288, 41288, 46288, 45888, 49488, 57888, 69888, 65888, 104032, 85671]
        }
    ]
};


        
        myChart.setOption(option);
    </script>
</body>
</html>
