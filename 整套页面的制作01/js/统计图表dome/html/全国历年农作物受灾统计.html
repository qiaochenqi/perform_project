<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>全国各类型土地流转总量历年趋势</title>
	<script src="../js/echarts.min.js"></script>
	<script src="../theme/dark.js"></script>
	<script src="../theme/infographic.js"></script>
	<script src="../theme/macarons.js"></script>
	<script src="../theme/roma.js"></script>
	<script src="../theme/shine.js"></script>
	<script src="../theme/vintage.js"></script>
</head>
<body>
	<div id="main" style="width: 1000px;height: 500px;"></div>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),'macarons');
        
        // 指定图表的配置项和数据
        var option = {
        	backgroundColor: '#fff',
		    title: {
		        text: '全国各类型土地流转总量历年趋势',
		        textStyle: {
		        	color: '#333',
					fontStyle: 'normal',
					fontWeight: '500',
					fontFamily: '微软雅黑',
					fontSize: '18'
		        },
		        x:'center'
		    },
		    tooltip : {
		        trigger: 'axis'
		    },
		    legend: {
		    	bottom:'0',
		        data:['耕地','草地','林地','水域','园地']
		    },
		    toolbox: {
		        feature: {
		            saveAsImage: {}
		        }
		    },
		    grid: {
		        left: '3%',
		        right: '4%',
		        bottom: '8%',
		        containLabel: true
		    },
		    xAxis : [
		        {
		            type : 'category',
		            boundaryGap : false,
		            data : ['2008','2009','2010','2011','2012','2013','2014','2015']
		        }
		    ],
		    yAxis : [
		        {
		            type : 'value',
		            axisLabel:{
		            	formatter:'{value}万亩'
		            }
		        }
		    ],
		    series : [
		        {
		            name:'耕地',
		            type:'line',
		            stack: '总量',
		            areaStyle: {normal: {}},
		            data:[120, 132, 101, 134, 90, 230, 210,356]
		        },
		        {
		            name:'草地',
		            type:'line',
		            stack: '总量',
		            areaStyle: {normal: {}},
		            data:[220, 182, 191, 234, 290, 330, 310, 458]
		        },
		        {
		            name:'林地',
		            type:'line',
		            stack: '总量',
		            areaStyle: {normal: {}},
		            data:[150, 232, 201, 154, 190, 330, 410,496]
		        },
		        {
		            name:'水域',
		            type:'line',
		            stack: '总量',
		            areaStyle: {normal: {}},
		            data:[320, 332, 301, 334, 390, 330, 320,369]
		        },
		        {
		            name:'园地',
		            type:'line',
		            stack: '总量',
		            label: {
		                normal: {
		                    show: true
		                }
		            },
		            areaStyle: {normal: {}},
		            data:[182, 293, 290, 293, 329, 333, 332, 399]
		        }
		    ]
		};
        
        // 使用指定的配置项和数据显示图表。
        myChart.setOption(option);
	</script>
</body>
</html>
