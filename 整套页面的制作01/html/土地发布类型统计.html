<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>某省各类型土地流转总量统计</title>
	<script src="../js/echarts.min.js"></script>
	<script src="../theme/dark.js"></script>
	<script src="../theme/infographic.js"></script>
	<script src="../theme/macarons.js"></script>
	<script src="../theme/roma.js"></script>
	<script src="../theme/shine.js"></script>
	<script src="../theme/vintage.js"></script>
</head>
<body>
	<div id="main" style="width:1000px;height: 500px;"></div>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),'macarons');
        
        // 指定图表的配置项和数据
		var option = {
    title : {
        text: '',
        subtext: '',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        x : 'center',
        y : 'bottom',
        data:['农林业用地','商业用地','工况仓用地','住宅用地','其它特殊用地']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true,
                type: ['pie', 'funnel']
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'半径模式',
            type:'pie',
            radius : [20, 110],
            center : ['25%', '50%'],
            roseType : 'radius',
            label: {
                normal: {
                    show: false
                },
                emphasis: {
                    show: true
                }
            },
            lableLine: {
                normal: {
                    show: false
                },
                emphasis: {
                    show: true
                }
            },
            data:[
                {value:10, name:'农林业用地'},
                {value:5, name:'商业用地'},
                {value:15, name:'工况仓用地'},
                {value:25, name:'住宅用地'},
                {value:20, name:'其它特殊用地'}
                
            ]
        },
        {
            name:'面积模式',
            type:'pie',
            radius : [30, 110],
            center : ['75%', '50%'],
            roseType : 'area',
            data:[
                {value:10, name:'农林业用地'},
                {value:5, name:'商业用地'},
                {value:15, name:'工况仓用地'},
                {value:25, name:'住宅用地'},
                {value:20, name:'其它特殊用地'}
            
            ]
        }
    ]
};
        // 使用指定的配置项和数据显示图表。
        myChart.setOption(option);
	</script>
</body>
</html>
